<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>

    <h2>Informaci√≥n de las etiquetas meta:</h2>
        <ul>
            {% for meta_data in meta_data_list %}
                <li>
                    <ul>
                        {% for key, value in meta_data.items() %}
                            <li><strong>{{ key }}</strong>: {{ value }}</li>
                        {% endfor %}
                    </ul>
                </li>
            {% endfor %}
        </ul>

    <h2>Enlaces:</h2>
    <ul>
        {% for link in links %}
            <li><a href="{{ link }}">{{ link }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
